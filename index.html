<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="black">
            <img src="./mercedes-1135046_960_720.png" alt="car">
            <p>Car-fix</p>
        </div>
    </div>
    <div class="right">
        <p class="big">This is new online service! All aspects of the maintening your car in one place. We will make your life simple.</p>
        <p class="big">Sign up today!</p>
        <form>
            <div class="white">
                <p class="big">Let's do this!</p>
                <div class="grid">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" required>
                    </div>
                    <div>
                        <label for="mail">E-MAIL</label>
                        <input type="email" id="mail" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" required>
                    </div>
                    <div>
                        <label for="confpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confpwd" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create account</button>
            <p class="bottom">Already an have account? <a href="https://www.google.pl">Log in</a></p>
        </form>
    </div>
</body>
</html>
