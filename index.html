<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <img src="./erik-mclean-U06nswCc4l4-unsplash.jpg" alt="car at night">
    </div>
    <div class="right">
        <p class="big">This is new online service! All aspects of the maintening your car in one place. We will make your life simple.</p>
        <p class="big">Sign up today!</p>
        <form>
            <div class="white">
                <p class="big">Let's do this!</p>
                <div class="grid">
                    <div>
                        <label for="firstname">First name</label>
                        <input type="text" id="firstname">
                    </div>
                    <div>
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail">
                    </div>
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd">
                    </div>
                    <div>
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname">
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label for="confpwd">Confirm password</label>
                        <input type="password" id="confpwd">
                    </div>
                </div>
            </div>
            <button type="submit">Create account</button>
            <p>Already have account? <a href="https://www.google.pl">Log in</a></p>
        </form>
    </div>
</body>
</html>
